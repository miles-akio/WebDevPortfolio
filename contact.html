<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="#" class="brand">Miles Shinmachi</a>
        <div class="navbar-menu">
          <a href="index.html" class="nav-link">Home</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="projects.html" class="nav-link">Projects</a>
          <a href="contact.html" class="nav-link">Contact</a>
        </div>
      </nav>
    </div>
  </header>
  <main class="container mt-5">
    <section id="contact">
      <h1>Contact Me</h1>
      <form action="mailto:miles.shinmachi@gmail.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Send</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Miles Shinmachi. All rights reserved.</p>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/mshinmachi/" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/miles-akio" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </footer>
  <script src="js/scripts.js"></script>
</body>
</html>
